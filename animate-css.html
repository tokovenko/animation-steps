<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animations. Use with Animate.css</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" media="screen" charset="utf-8">
        <link href="assets/main.css" media="screen" rel="stylesheet" ></link>
        <link rel="stylesheet" href="assets/animate.css">
    </head>
    <body>
    <div id="page">
        <header>
            <div class="top-bar">
              <div class="top-bar-left">
                <ul class="menu">
                  <li class="menu-text">Animations</li>
                  <li><a href="example1.html">Example 1</a></li>
                  <li><a href="example2.html">Example 2</a></li>
                  <li><a href="example3.html">Example 3</a></li>
                  <li><a href="example4.html">Example 4</a></li>
                  <li class="current"><a href="animate-css.html">Animate.css</a></li>
                </ul>
              </div>
              <div class="top-bar-right">
                <button type="button" class="button" role="run-animation">Start animation</button>
              </div>
            </div>
        </header>
        <content>
            <h1 class="subheader">Use with Animate.css</h1>
            <div class="row">
              <div class="medium-6 columns">
                  <div id="info-box" class="animated">
                      Hello world
                  </div>
              </div>
              <div class="medium-6 columns">

    <div class="code-block">
    <code>
    <div class="label">Javascript</div>
    <pre>
    var infoBox = document.getElementById('info-box');
    Animation
        .init(infoBox, ['bounce','flash','pulse','wobble'])
        .start();
    </pre>
    </code>
    </div>
              </div>
            </div>
        </content>
    </div>
    <script src="animation.js"></script>
    <script>
        window.onclick = function(e) {
            if(e.target.getAttribute('role')=='run-animation') {
                var infoBox = document.getElementById('info-box');
                infoBox.classList.add('transition-disable');
                infoBox.classList.remove('bounce');
                infoBox.classList.remove('flash');
                infoBox.classList.remove('pulse');
                infoBox.classList.remove('wobble');
                e.target.style.display = 'none';
                setTimeout(function() {
                    infoBox.classList.remove('transition-disable');
                    Animation
                        .init({
                            el: infoBox,
                            steps: ['bounce','flash','pulse','wobble'],
                            onEndStep4: function() {
                                e.target.style.display = 'inline-block';
                            }
                        })
                        .start();
                }, 100);
            }
        };
    </script>
    </body>
</html>
